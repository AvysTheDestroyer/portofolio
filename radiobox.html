<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
</head>
<body>
    <form method="post">
        <p align="left">pilih range usia anda saat ini :</p>
        <input type="radio" name="umur">&lt 15 tahun<br>
        <input type="radio" value="15-19" name="umur">15-19 tahun<br>
        <input type="radio" value="20-25" name="umur">20-25 tahun<br>
        <input type="radio" value="26-35" name="umur">26-35 tahun<br>
        <input type="radio" value=">35 tahun" name="umur">&gt;35 tahun
    </form>
